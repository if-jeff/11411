<html>
<head>
    <meta charset="UTF-8">
<title>0303</title>
<style>/*css註解*/

/*選擇器selector {
css屬性:設定值;}
選擇器3種:標籤,#id,.class*/
div{
    height: 50px;
    width: 100px;
    background-color: red;
    border: 30px black solid;
    margin: 5px;
    padding: 5px 10px 15pc 20px;/*上右下左*/
}
span{
    width: 100px;
    
    display:inline-block
}
</style>
</head>

<body>
    <div id="d1">123</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
    <div id="d4">4</div>
    <span id="s1">123</span>
    <span id="s2">123</span>
    <hr>
<table border="5"  cellspacing="0" cellpadding="8">
<thead>
    <tr><!--一橫排 -->
        
        <td rowspan="2"><!--向下延伸-->1</td>
        <td>2</td>
        <td>3</td>
        <td colspan="2"><!--向右延伸-->4</td>
    </tr>
    
    <tr>
        <td colspan="2" rowspan="2">5</td>
        <td>6</td>
        <td>7</td>
        
    </tr>
    <tr>
        <td>8</td>
        <td>9</td>
    </tr>

</thead>
<tbody></tbody>








</table>

</body>
